<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Make a To Do List</title>
	<link rel="stylesheet" type="text/css" href="todolab.css">

</head>
<body>
	<form id="todoForm">
		<!-- label for= must be the same as the id= ("title") -->
		<p>
    <label for="title">Type your to do items here:</label>
    <input type="text" id="title" placeholder="please type here	" autofocus
		</p>
		<!-- name ="title" deals with information being sent to the server. -->
		<!-- placeholder is a greyed out message that will appear in the input bar -->
		<p>
  	<input type="submit" value="Save">
  		</p>
    </form>
    <ul id="todoList"></ul>
    <script type="text/javascript" src="todolab.js"></script>
</body>
</html>
</html>
